
<div class="panel panel-default" style="opacity: 0.8">
  <div class="panel-heading"style="background-color: black">
    <h3 class="panel-title" style="text-decoration-color:antiquewhite">update food details</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="updateFoodStore()" ng-init="getFoodStore()">
        <div class="form-group">
          <label>Item</label>
          <input type="text" class="form-control" ng-model="food.item" placeholder="Item" required>
        </div>
        <div class="form-group">
          <label>Cuisine</label>
          <select ng-model="food.cuisine" class="form-control" required>
            <option value="Caribbean">Caribbean</option>
            <option value="Chinese">Chinese</option>
            <option value="Continental">Continental</option>
            <option value="North_Indian">North_Indian</option>
            <option value="South_Indian">South_Indian</option>
        
          </select>
        </div>
       
        <div class="form-group">
          <label>Type</label>
          <input type="radio" name="type" ng-model="food.type" value="Veg" checked> Veg<br>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="type" ng-model="food.type" value="Non_Veg" required> Non_Veg<br> 
        </div>
        <div class="form-group">
          <label>Cost</label>
          <input type="number"  step="any" class="form-control" ng-model="food.cost" placeholder="Cost" required>
        </div>
        
         
        <div class="form-group">
            <label>Image</label>
          <input type="url" class="form-control" ng-model="food.pic" placeholder="Image">
        </div>
        <div class="form-group">
          <label>Buy URL</label>
          <input type="url" class="form-control" ng-model="food.url" placeholder="Buy URL">
        </div>
        <center>
          <button type="submit" style="color:black;" class="btn btn-success">Save</button>
<a href="#/foodstore" class="btn btn-danger"> Cancel</a></center>

    <!--    <button type="submit" class="btn btn-default">Submit</button>-->
      </form>
    </div>
    </div>
  </div>
</div>
