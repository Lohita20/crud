
<div class="panel panel-default" ng-init="getFoodStore()" style="opacity: 0.8">
  <div class="panel-heading">
    <h3 class="panel-title">{{food.item}}</h3>
  </div>

  <div class="panel-body">
    
      <div class="col-md-4">
        <img class="thumbnail" src="{{food.pic}}" alt=" Sorry, No preview available" >
                                                                                                                    
      </div>
      <div class="col-md-8">
        
        <ul class="list-group">
          <li class="list-group-item">Cuisine: {{food.cuisine}}</li>
         
          <li class="list-group-item">Type: {{food.type}}</li>
          <li class="list-group-item">Cost:$ {{food.cost}}</li>
        </ul>

        <a target="_blank" href="{{food.url}}" class="btn btn-primary">Order Now</a>
          
   <br><br><br><br>
          
          <div class="pull-left">
              
            <a href="#/foodstore" >Go Back</a>
          </div>
      </div>
    
  </div>
</div>
