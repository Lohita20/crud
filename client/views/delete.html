<div class="panel panel-default" ng-init="getFoodStore()">
  <div class="panel-heading" style="background-image:none;background: Gray">
    <h3 class="panel-title" >WishList</h3>
  </div>
    
 
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="food in foods">
            
            
            
    		<div class="col-md-6">
    			<div class="col-md-6">
    				<h2>{{food.item}}</h2>
    				
    				<a class="btn btn-primary" href="#/foodstore/details/{{food._id}}">Remove Item</a>
    			</div>
    			<div class="col-md-6">
    				<img class="thumbnail" src="{{food.pic}}" height="140" width="20">
    			</div>
    		</div>
    	
    </div>
  </div>
      
    </div>
</div>
