
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Food Details</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="addFoodStore()">
        <div class="form-group">
          <label>Item</label>
          <input type="text" class="form-control" ng-model="food.item" placeholder="Item">
        </div>
        <div class="form-group">
          <label>Cuisine</label>
          <select ng-model="food.cuisine" class="form-control">
            <option value="Caribbean">Caribbean</option>
            <option value="Chinese">Chinese</option>
            <option value="Continental">Continental</option>
            <option value="North_Indian">North_Indian</option>
            <option value="South_Indian">South_Indian</option>
        
          </select>
        </div>
          
        

        <div class="form-group">
          <label>Type</label>
          <input type="radio" name="type" ng-model="food.type" value="Veg" checked> Veg<br>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="type" ng-model="food.type" value="Non_Veg"> Non_Veg<br> 
        </div>
        <div class="form-group">
          <label>Cost</label>
          <input type="number" class="form-control" ng-model="food.cost" placeholder="Cost" onkeypress="return isNumberKey(event)>
        
          function isNumberKey(evt){
    var charCode = (evt.which) ? evt.which : event.keyCode
   if (charCode > 31 && (charCode != 46 &&(charCode < 48 || charCode > 57)))
        return false;
    return true;
}
         
         </div>

        <div class="form-group">
          <label>Image</label>
          <input type="text" class="form-control" ng-model="food.pic" placeholder="Image">
        </div>
        <div class="form-group">
          <label>Buy URL</label>
          <input type="text" class="form-control" ng-model="food.url" placeholder="Buy URL">
        </div>
       
        <button target="#/foodstore" type="submit" class="btn btn-default">Submit</button>
          
          <div class="pull-right">
            <a href="#/foodstore">Go Back</a>
          </div>
          
      </form>
    </div>
    </div>
  </div>
</div>
